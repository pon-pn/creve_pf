    <main>
    <!--            order-mainvisual               -->
      <div class="section__mv price">
        <h2 class="sp-menu filter">
          <img src="../images/ORDER/price_img-sp.jpg" alt="オーダー可能日についての紹介" class="filter-img section__mv-img">

          <img src="../images/ORDER/price_img-pc.jpg" alt="オーダー可能日についての紹介" class="filter-img section__mv-img">

          <p>ご注文・お問い合わせ</p>
        </div>
      </div>

    <!--            order               -->
    <section class="order">
      <div class="order__inner">
        <h3>ご注文はこちら</h3>
        <div class="cal_wrapper">
          <div class="cal"> 
            <iframe src="https://calendar.google.com/calendar/embed?height=400&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=Asia%2FTokyo&amp;src=c2dsaG9vYWQ4bjliaDRpNGcxOGZpNnFzbzhAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;src=anRtcmUxdHZlanRxcHJzZ3A5NzgyMjIxOWtAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;src=MGdhc29xcWoyb3ZxYmY0ZTU0YmV1aTFjNDhAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23F6BF26&amp;color=%23616161&amp;color=%23D81B60&amp;title=creve%E4%BA%88%E7%B4%84%E5%8F%AF%E8%83%BD%E6%97%A5&amp;showTitle=0&amp;showNav=0&amp;showPrint=0&amp;showTabs=0&amp;showTz=0&amp;showCalendars=1"frameborder="0" scrolling="no"></iframe>
          </div>
        </div>
  
        <div class="about__btn text-center">
          <p><a href="#" class="section__item-btn">LINEでご注文</a></p>
          <p><a href="#" class="section__item-btn">お電話でご注文</a></p>
        </div>
      </div>
    </section>

    <!--            contact               -->
    <section class="order">
      <div class="order__inner">
        <h3>お問い合わせ</h3>
        
        <form class="formrun" action="https://form.run/api/v1/r/79qy0d295p60uz5sswvw540j" method="post">
          <div>
            <label>お名前</label>
            <input name="お名前" type="text">
          </div>

          <div>
            <label>メールアドレス [必須]</label>
            <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required>
            <div data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
          </div>

          <div>
            <label>お問い合わせ [必須]</label>
            <textarea name="お問い合わせ" data-formrun-required></textarea>
            <div data-formrun-show-if-error="お問い合わせ">お問い合わせ入力してください</div>
          </div>

          <div>
            <label>個人情報利用同意 [必須]</label>
            <input type="checkbox" name="個人情報利用同意" data-formrun-required>
            <div data-formrun-show-if-error="個人情報利用同意">同意してください</div>
          </div>

          <!-- ボット投稿をブロックするためのタグ -->
          <div class="_formrun_gotcha">
            <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
            <label for="_formrun_gotcha">If you are a human, ignore this field</label>
            <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
          </div>

          <button type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">送信</button>
        </form>
  
      </div>
    </section>
    </main>
